<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Far Cry Online Platform</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel='stylesheet' href='./css/text_style.css' />
    <link rel='stylesheet' href='./css/loading_style.css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="bs/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
    <div class="main-part logout-screen d-flex flex-column justify-content-center align-items-center">
        <div class="the-border">
            <div class="inner-cutout">
                <h1 class="ml-auto mr-auto knockout">Far Cry Online Launcher</h1>
            </div>
        </div>
        <span class="ml-auto mr-auto text-center" id="display-message" style="margin-top: 20px;">The game is
            running</span>
        <span class="ml-auto mr-auto text-center" id="display-message" style="margin-top: 20px; font-size: 20;">Your profile will be updated ONLY if the system.cfg file is updated.</span>
        <div class="loading"></div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark w-100 mr-auto ml-auto" id="logout_button" onclick="logout()">LOGOUT</button>
        </div>
    </div>
    <script src="bs/js/bootstrap.min.js"></script>
    <script>
        // window.$ = window.jQuery = require('jquery');
    </script>
    <script src="./js/logout.js"></script>
</body>

</html>
